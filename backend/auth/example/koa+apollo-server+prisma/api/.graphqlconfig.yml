projects:
  api:
    schemaPath: src/graphql/schema.graphql
    extensions:
      endpoints:
        default: http://localhost:4000/graphql
  db:
    schemaPath: src/graphql/prisma-generated/prisma.graphql
    extensions:
      prisma: prisma/prisma.yml
      codegen:
      - generator: prisma-binding
        language: typescript
        output:
          binding: src/graphql/prisma-generated/binding.ts
